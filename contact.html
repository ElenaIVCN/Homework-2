<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
            <body>
                <div class = "contact-us">
                <div class="first">Contact us</div>
                <div class="second">Feel free to contact us</div>
            </div>

        <div class="wrapper">
            <form action="" class="form-area">
                <div class="msg-area">
                    <label for="msg">Message</label>
                    <textarea id="msg" placeholder="Message"></textarea>
                    <button type="button" class="btn btn-lg" disabled>Send Message
                    </button>
                </div>

            <div class="details-area">
                <label for = "name">Name</label>
                <input type="text" name="" id="name" placeholder="Enter Name">

                <label for = "email">Email</label>
                <input type="email" name="" id="email" placeholder="Enter email">

                <label for = "subject">Subject</label>
                <input type="text" name="" id="subject" placeholder="Enter Subject">
            </div>
        </form>
    </div>

                <div class="extra-info">Or find us on social Media
                </div>
                    <div class="Social-media">
                    <div class="nav-link-wrapper">
                        <a href="https://www.facebook.com/elena.dumitru89">Facebook</a>
                    </div>
                    <div class="nav-link-wrapper">
                        <a href="https://www.instagram.com/elena.dumitru.89/?hl=ro" target="blank">Instagram</a>
                    </div>          
                    <div class="nav-link-wrapper">
                        <a href="https://www.google.com/intl/ro/gmail">Gmail</a>
                    </div>
                </div>
            </div>

            </form>

</body>
</html>

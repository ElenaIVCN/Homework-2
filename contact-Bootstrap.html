<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact form with Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="contact-Bootstrap.css">
</head>

<div class="container-fluid">
        <div class="contact-banner">
        <div class="jumbotron">
            <div class="d-flex align-items-end">
                    <h1 class="display-4">Contact us!</h1>
                    <p class="lead extra-info">Feel free to contact us</p>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="contact-us">
        <form>
            <div class="d-flex justify-content-between">
                <div class="flex-fill mr-1">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Subject</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Subject">
                    </div>
                </div>


                <div class="flex-fill ml-1">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </div>
            </div>
        </form>
    </div>


    <div class="d-flex justify-content-center mt-3">Or find us on social media</div>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="https://www.facebook.com/elena.dumitru89">Facebook</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="https://www.instagram.com/elena.dumitru.89/?hl=ro">Instagram</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="https://www.google.com/intl/ro/gmail">Gmail</a>
        </li>
    </ul>
</div>
